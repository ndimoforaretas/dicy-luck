<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dicy Luck</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
          <p class="throws-label">Throws Left:</p>
          <p class="current-throws" id="throws--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
          <p class="throws-label">Throws Left:</p>
          <p class="current-throws" id="throws--1">3</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--pass">📥 Pass</button>
      <div class="message message--winner hidden">
        <h1>🥳 Great! 🎉</h1>
        <p class="winner">Player has Won!💯</p>
        <button class="btn btn--ok" id="ok--1">OK</button>
      </div>
      <div class="message message--next hidden">
        <h1>☝🏻Next!</h1>
        <p>It's time to switch Players!</p>
        <button class="btn btn--ok" id="ok--2">OK</button>
      </div>
      <div class="overlay hidden"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
